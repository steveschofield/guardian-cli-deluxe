- name: Run thee playbook tasks on the localhost from the /vagrant folder (Ubuntu)
  hosts: 127.0.0.1
  connection: local
  become: true
  vars:
    groupname: 52pickup
    username: example123!
    docker_compose_arch: "{{ 'x86_64' if ansible_architecture == 'x86_64' else 'aarch64' }}"
    docker_user: "{{ ansible_env.SUDO_USER | default(ansible_user_id) }}"
  
  tasks:

    - name: Remove incorrect Debian Docker repository if present
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian bookworm stable"
        state: absent

    - name: Remove any stale docker repo list file
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent

    - name: Ensure apt keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Add Docker GPG key (Ubuntu)
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.gpg
        mode: "0644"

    - name: Add Docker Repository for Ubuntu
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: false

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Create cli-plugins folder for docker-compose
      ansible.builtin.file:
        path: /usr/local/lib/docker/cli-plugins
        state: directory

    - name: Download and install docker-compose
      ansible.builtin.get_url:
        url: "https://github.com/docker/compose/releases/download/v2.9.0/docker-compose-linux-{{ docker_compose_arch }}"
        dest: /usr/local/lib/docker/cli-plugins/docker-compose
        mode: "0755"

    - name: Install Python Docker module
      ansible.builtin.apt:
        name: python3-docker
        state: present

    - name: Ensure docker group exists
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add {{ docker_user }} to docker group for rootless usage
      ansible.builtin.user:
        name: "{{ docker_user }}"
        groups: docker
        append: true
