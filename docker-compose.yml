version: '3.8'

services:
  guardian-kali:
    build:
      context: .
      dockerfile: Dockerfile.kali
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: guardian-cli-deluxe:kali-latest
    container_name: guardian-kali
    hostname: guardian-kali
    
    # Security settings
    security_opt:
      - seccomp:unconfined
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN
    
    # Network mode
    network_mode: bridge
    
    # Environment variables
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GUARDIAN_HOME=/guardian
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    
    # Volume mounts
    volumes:
      # Mount current directory for development
      - ./:/guardian
      # Persist reports
      - guardian-reports:/guardian/reports
      # Persist logs
      - guardian-logs:/guardian/logs
      # Persist data
      - guardian-data:/guardian/data
      # Optional: Mount custom config
      - ./config:/guardian/config
      # Optional: Mount custom workflows
      - ./workflows:/guardian/workflows
    
    # Working directory
    working_dir: /guardian
    
    # Keep container running
    stdin_open: true
    tty: true
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G

# Named volumes
volumes:
  guardian-reports:
    name: guardian-reports
  guardian-logs:
    name: guardian-logs
  guardian-data:
    name: guardian-data

networks:
  default:
    name: guardian-network
